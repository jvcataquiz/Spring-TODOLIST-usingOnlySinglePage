<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div>
    <form th:action = "@{/createTodo}" th:object ="${newToDo}">
        <div class="mb-3">
            <label for="todoString" class="form-label">Add To Do</label>
            <input type="text" class="form-control" id="todoString" name="todoString"  th:field ="*{todoString}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<br>
<br>
<div class="container">
    <div class="row">
        <ul class="list-group" th:each="all: ${all}">
            <li class="list-group-item" th:text="${all.todoString}"></li>
        </ul>
    </div>
</div>

</body>
</html>
